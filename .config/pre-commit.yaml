repos:
  - repo: local
    hooks:
      - id: ruff-format
        name: "Format with ruff"
        entry: uv
        language: system
        args: ["run", "ruff", "format"]
        pass_filenames: false
        stages: [pre-commit]
        always_run: true

      - id: ruff-check
        name: "Check (Fix) with ruff"
        entry: uv
        language: system
        args: ["run", "ruff", "check", "--fix"]
        pass_filenames: false
        stages: [pre-commit]
        always_run: true
